<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>
</head>
<body>
    <h4>Lista Ordenada</h4>
    <ol> <!--OL: lista ordenada-->
        <li>numero 1</li>
        <li>numero 2</li>
        <li>numero 3</li>
        <li>numero 4</li>
    </ol>
    <hr>
    <h4>Lista Não Ordenada (Com Lista Ordenada Dentro)</h4>
    <ul><!--OL: lista não ordenada-->
        <li>numero 4</li>
        <li>numero 1</li>
        <li>numero 2</li>
        <li>numero 3</li>
        <li>
            <ol>
                <li>item 1</li><!--OL: lista ordenada dentro de não ordenada-->
                <li>item 1</li>
            </ol>
        </li>
    </ul>
</body>
</html>
