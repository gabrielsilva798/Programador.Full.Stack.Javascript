<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Us</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="img/logo.png" alt="">
            </a> |
            <a href="space_ships.html">
                The Spaceships
            </a> |
            <a href="hire_us.html">
                Hire Us
            </a>
        </nav>
    </header>
    <hr>
    <section>
        <h1>Hires Us Now</h1>
        <p>Leave a menssage to request  one of our services and we will get back to you as soon as possible.</p>
    </section>
    <br><br>
    <section>    
        <form action="">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="email">-Email:</label>
                <input type="email" id="email" name="email"> 
            </div>
            <br><br>
            <div>
                <label for="Spaceships">Spaceships:</label>
                <select name="Spaceships" id="Spaceships">
                    <option value="Falcon 9">Falcon 9</option>
                    <option value="FALCON HEAVY">FALCON HEAVY</option>
                </select>
                <label for="services">|Type of Services:</label>
                <input type="search" list="type_services" name="serices" id="services">
                <datalist id="type_services">
                    <option value="service 1">service 1</option>
                    <option value="service 2">service 2</option>
                    <option value="service 3">service 3</option>
                </datalist>
            </div>
            <br><br>
            <div>
                <input type="button" name="send_menssage" value="Send Menssage">
            </div>
        </form>
    </section>
</body>
</html>
