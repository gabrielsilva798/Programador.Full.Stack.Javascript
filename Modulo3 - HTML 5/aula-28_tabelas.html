<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body> 
    <table border="1">
        <caption> <!-- CAPTION: serve para um título à tabela-->
            <h4>Satélites de Urano</h4>
        </caption>
        <thead> <!-- THEAD: serve para organizar-->
            <th>Nome</th>
            <th>Data de Descobrimento</th>
        </thead>
        <tbody><!-- TBODY: serve para organizar-->
            <tr> <!--TR: linha-->
                <td>Titânia</td>
                <td>1787</td>
            </tr>
            <tr>
                <td>Oberon</td>
                <td>1787</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
